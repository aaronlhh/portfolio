<form action="https://httpbin.org/post" method="post" id="contact-form">
    <fieldset>
        <legend>Contact Form</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="comments">Messages:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="5" 
                placeholder="Enter your messages here..." 
                minlength="0"
                maxlength="100" required></textarea>
        <input type="hidden" name="possible_bot" value="true">
        <div class="form-messages">
            <output name="info" id="info"></output>
            <output name="error" id="error"></output>
        </div>
        <button type="submit">Submit</button>
    </fieldset>
</form>
